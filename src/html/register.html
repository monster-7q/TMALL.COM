<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-理想生活上天猫</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="main">
        <header>
            <div>
                天猫账号注册
            </div>
        </header>
        <form action="">
            <p>
                <label for=""><b>*</b>设置用户名：</label>
                <input type="text" class="email" placeholder="设置你的用户名">
                <span></span>
            </p>
            <p>
                <label for=""><b>*</b> 邮箱：</label>
                <input type="text" class="email" placeholder="输入你的邮箱">
                <span></span>
            </p>
            <p>
                <label for=""><b>*</b> 设置密码：</label>
                <input type="password" class="password" placeholder="设置你的登录密码">
                <span></span>
                <!-- <em class="safety">
                    <i>安全程度：</i>
                    <span></span>
                </em> -->
            </p>
            <p>
                <label for=""><b>*</b> 确认密码：</label>
                <input type="password" class="password1" placeholder="确认你的登录密码">
                <span></span>
            </p>
            <p>
                <label for=""><b>*</b> 手机号码：</label>
                <input type="text" class="phone" placeholder="输入你的手机号码">
                <span></span>
            </p>
            <p>
                <label for=""><b>*</b> 图形验证码：</label>
                <input type="text" class="code">
                <span></span>
                <!-- <em class="yzm">
                    <span>0000</span>
                    <i>看不清？</i>
                    <a href="" id="yzm-random">换一张</a>
                </em> -->
            </p>
            <p>
                <label for=""></label>
                <button type="submit">同意协议并注册</button>
            </p>
        </form>
    </div>
</body>

</html>
